<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="deliver-to">Deliver to</p>
                <div class="address-icon">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p class="country">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input class="search-input" type="text" placeholder="Search Amazon ">
                <div class="seach-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="select-english border">
                <div class="icon-usa-logo">
                    <i class="fa-solid fa-flag-usa"></i>
                </div>
                <div class="english">
                    <p>English</p>
                </div>
            </div>
            <div class="SignUp-bar border">
                <div class="signup-hello">
                    <p>Hello, Smriti</p>
                </div>
                <div class="Accounts-lists">
                    <p>Accounts & Lists</p>
                    <option value=""></option>
                </div>
            </div>
            <div class="returns-oreders border">
                <div class="return">
                    <p>Returns</p>
                </div>
                <div class="orders">
                    <p>& Orders</p>
                </div>
            </div>
            <div class="cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="cartText">
                    <p>Cart</p>
                </div>
            </div>
        </div>
    </header>
    <header class="h2header">
        <div class="header2">
            <div class="menu-box border">
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="all">
                    <p>All</p>
                </div>
            </div>
            <div class="todays-deals border">
                <p>Today's Deals</p>
            </div>
            <div class="Registry border">
                <p>Registry</p>
            </div>
            <div class="Cutomerservice border">
                <p>Cutomer Service</p>
            </div>
            <div class="giftCards border">
                <p>Gift Cards</p>
            </div>
            <div class="sell border">
                <p>Sell</p>
            </div>
        </div>
        <div class="rightsection border">
            <p>Shop cyber Monday deals</p>
        </div>
    </header>
</body>

</html>
